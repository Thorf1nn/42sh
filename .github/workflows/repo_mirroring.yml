name: repo_mirroring

on: [push, delete]

jobs:
  to_github:
    runs-on: ubuntu-latest
    steps:                                            
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechPromo2026/B-PSU-210-MPL-2-1-42sh-enzo.daumalle.git
          ssh_private_key:                             
            ${{ secrets.MIRRORING_SECRET }}
